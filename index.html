<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <style>
        .winner {
            color : green;
        }

        .loser {
            color : red;
        }
    </style>

</head>
<body>
    <h3>Ping Pong score Keeper</h3>

    <h1><span id = 'P1'>0</span> to <span id = 'P2'>0</span></h1>

    <p>Use the buttons below to keep score</p>

    <select>
        <label>Playing To:</label>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>

    <br>
    <br>

    <button id = "btn1">+1 Player One</button>
    <button id = "btn2">+1 Player Two</button>
    <button id = 'reset'>Reset</button>

    <script src = 'app.js'></script>
</body>
</html>
